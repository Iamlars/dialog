<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI</title>
    <link rel="stylesheet" href="css/dialog.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <button type="button" name="button">1</button>
    <button type="button" name="button">2</button>
    <button type="button" name="button">3</button>
    <div class="my-dialog-wrap">
      <div class="my-dialog-mask"></div>
      <div class="my-dialog animated">
        <div class="my-dialog-close">×</div>
        <div class="my-dialog-header">
           提示
        </div>
        <div class="my-dialog-body">

          我是弹窗的内容
          <!-- <br> -->
          <!-- <input type="text" value=""> -->
        </div>
        <div class="my-dialog-footer">
          <span type="cancel" class="my-dialog-btn">取消</span>
          <span type="ok" class="my-dialog-btn">确定</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
    <script type="text/javascript">
      $(function(){

        $('button').click(function(){
          var me = $(this);
          dialog.confirm({
            title: '警告',
            inner: '确认删除这条记录吗？',
            ok: function(){
              me.html(Math.random())
            },
            showType: 'slideInDown'
          });
        });

      })
    </script>
  </body>
</html>
